<!DOCTYPE html>
<html lang="en">
 <head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/indexpage.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 <script src="js/validate.js" type="text/javascript"></script> 
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="container-xl px-4 mt-4">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<h4 class="navbar-brand">Profile</h4>
			<h2><bold style="color: green"> Welcome </Bold><span id="headtext" style="color: green"></span></h2>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
				<form class="d-flex align-items-end" action="" id="logout" method="POST">
					<button type="button" id="logout-form" name="logout-form" class="btn btn-primary ms-auto">
						Logout
					</button>
				</form>	
				</li>
			</ul>
	</div>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-2" src="img/avatar.png" alt="logo" width="100">
					<h4><span class= "fw-bold" id="un" style="text-align: fill"></span> </h4>
                </div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">First Name  :<span class= "fw-bold" id="fn" ></span></li>
					<li class="list-group-item">Last Name   : <span class= "fw-bold" id="ln"></span></li>
					<li class="list-group-item">Email id    :  <span class= "fw-bold" id="ei"></span></li>
					<li class="list-group-item">Mobile      :  <span class= "fw-bold" id="mn"></span></li>
					<li class="list-group-item">Age        :  <span class= "fw-bold" id="ag"></span></li>
					<li class="list-group-item">DOB        :  <span class= "fw-bold" id="do"></span></li>
					<li class="row"></li>
				</ul>
            </div>
			<p> Created by Athisayaraj </p>
        </div>
        <div class="col-xl-8">
            <div class="card mb-2">
                <div class="card-header">Update you profile here</div>
                <div class="card-body">
                    <form action="" method ="POST" id="profile" role="form">
                       <span class= "fw-bold" style="color:red;" id="validationmsg"></span>
						<div class="row gx-1 mb-1">
							<label class="small mb-1" for="inputUserName">User name </label>						
							<input class="form-control" id="UserName" name="UserName" type="text" onfocusout="checkUserName()" >
							<span id="usernamestatus"></span>
						</div>
						<div class="row gx-1 mb-1">
							<label class="small mb-1" for="inputFirstName">First name </label>						
							<input class="form-control" id="FirstName" name="FirstName" type="text" value="">
						</div>
						<div class="row gx-1 mb-1">	
							<label class="small mb-1" for="inputLastName">Last name</label>
							<input class="form-control" id="LastName" name="LastName" type="text" value="" >
                        </div>
						<div class="row gx-1 mb-1">
							<label class="small mb-1" for="age">age</label>
							<input class="form-control" id="age" name="age" type="tel" patten="[0-9]{2}" value="" >
                        </div>
						<div class="row gx-1 mb-1">
							<label class="small mb-1" for="inputBirthday">Birthday</label>
							<input class="form-control" id="dob" type="date" name="dob" value="">
						</div>
						<div class="row gx-1 mb-1">
                            <label class="small mb-1" for="inputPhone">Phone number</label>
                            <input class="form-control" id="contact" name="contact" type="tel" pattern="[0-9]{10}" value="">
                        </div>
						<div class="row gx-1 mb-1">
                            <label class="small mb-1" for="password1">Password</label>
                            <input class="form-control" id="password"  name="password" type="password" value="">
                        </div>
						<div class="row gx-1 mb-1">
							<button class="btn btn-primary" type="button" id="update-form" name="update-form">Save changes</button>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  </body>	
</html>
