
<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../js/session.js" type="text/javascript"></script> 
    <script src="../js/validate.js" type="text/javascript"></script> 
	<script src="../js/register.js" type="text/javascript"></script> 
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-90">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center">
						<img src="../img/png.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-4">
							<h1 class="fs-4 card-title fw-bold mb-3">Register here buddy</h1><hr>
							<form method="POST" class="needs-validation" id="registration" name="registration" action="" role="form" autocomplete=true>
								<div class="mb-2">
									<span class= "fw-bold" style="color:red;" id="validationmsg"></span>
									<div class="col">
										<label class="mb-2 text-muted" for="UserName">User Name</label>	
										<input type="text" class="form-control" name="username" id="username" onfocusout="checkUserName()">
										<span id="usernamestatus"></span>
									</div>
								</div>
								<div class="row">
								    <div class="col">
									  <label class="mb-2 text-muted" for="FirstName">First Name</label>	
									  <input type="text" class="form-control" name="FirstName" id="FirstName">
									</div>
									<div class="col">
									  <label class="mb-2 text-muted" for="LastName">Last Name</label>		
									  <input type="text" class="form-control" name="LastName" id="LastName">
									</div>
								</div>
								<div class="mb-2">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" onfocusout="checkEmail()" required>
									<span id="Emailidstatus"></span>
								</div>
								<div class="row">
									<div class="col">
								      <label class="mb-2 text-muted" for="age">Age</label>		
									  <input type="tel" class="form-control" name="age" id="age" pattern="[0-9]{2}">
									  <span id="ageCheck" ></span>
									</div>
									<div class="col">
									  <label class="mb-2 text-muted" for="dob">D.O.B</label>		
									  <input type="date" class="form-control" name="dob" id="dob">
									</div>
								</div>
								<div class="mb-2">
									<label class="mb-2 text-muted" for="mobile">Mobile</label>
									<input id="contact" type="tel" class="form-control" pattern="[0-9]{10}" name="contact" value="">
									<div class="invalid-feedback">
									  Invalid Mobile number
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="mb-2 text-muted" for="password">Password</label>
										<input id="password" type="password" class="form-control" name="password" >
									</div>
									<div class="">
										<label class="mb-2 text-muted" for="password">Re-Enter Password</label>
										<input id="re-password" type="password" class="form-control" name="re-password" >
									</div>
								</div>
								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto" id="register-form" name="register-form">
										Register	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center" >
								Already have an account? <a  id="login-link" href="#" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<p style="color: gray;"> Created by Athisayaraj </p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
